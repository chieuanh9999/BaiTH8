<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>ĐĂNG KÝ TÀI KHOẢN</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../JS/script.js"></script>
</head>
<body>
    <h2>ĐĂNG KÝ TÀI KHOẢN</h2>
    <form id="registerForm">
        <label>Tên đăng nhập:</label>
        <input type="text" id="username">
        <span class="error" id="errUser"></span>

        <label>Mật khẩu:</label>
        <input type="password" id="password">
        <span class="error" id="errPass"></span>

        <label>Nhập lại mật khẩu:</label>
        <input type="password" id="repassword">
        <span class="error" id="errRepass"></span>

        <hr>
        <h3>THÔNG TIN CÁ NHÂN</h3>

        <label>Họ tên:</label>
        <input type="text" id="fullname">
        <span class="error" id="errName"></span>

        <label>Ngày sinh:</label>
        <input type="date" id="dob">
        <span class="error" id="errDob"></span>

        <label>Giới tính:</label>
        <input type="radio" name="gender" checked> Nam
        <input type="radio" name="gender"> Nữ

        <label>Địa chỉ:</label>
        <input type="text" id="address">
        <span class="error" id="errAddress"></span>

        <label>Điện thoại:</label>
        <input type="text" id="phone">
        <span class="error" id="errPhone"></span>

        <label>Email:</label>
        <input type="text" id="email">
        <span class="error" id="errEmail"></span>

        <div class="btn">
            <input type="submit" value="Đăng ký">
            <input type="reset" value="Hủy">
        </div>
    </form>
</body>
</html>
